<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire Diary</title>
    <!-- daisy ui -->
     
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main>
        <div class="main flex">

            <!-- left side -->
            <div class="navbar w-1/4 h-screen bg-blue-950 p-9 flex flex-col fixed overflow-y-scroll">
                <a href="#" class="w-full">
                    <img src="images/logo/logo.png" alt="logo" class="w-2/3 mx-auto">
                </a>
                <div id="all-billionaire" class="side-nav text-xl w-full text-center  font-bold 
                  text-slate-300 bg-blue-950 hover:text-blue-950 hover:bg-slate-300 py-6 px-4 border 
                  border-slate-300 cursor-pointer rounded-xl mt-14">Show All Billionaire</div>
                <div id="richest-by-industries" class="side-nav text-xl w-full text-center  font-bold 
                  text-slate-300 bg-blue-950 hover:text-blue-950 hover:bg-slate-300 py-6 px-4 border 
                  border-slate-300 cursor-pointer rounded-xl mt-4">Richest By Industries</div>
                
                <!-- dropdown start -->
                <div id="industries-dropdown" class="relative z-50 w-full text-xl text-center p-2 font-bold 
                 border border-slate-300 cursor-pointer rounded-xl mt-2 hidden">
                 <ul id="industries-ul" class="w-full"></ul>
                </div>
                <!-- dropdown end -->
              
                <div id="richest-by-state" class="side-nav text-xl w-full text-center  font-bold 
                  text-slate-300 bg-blue-950 hover:text-blue-950 hover:bg-slate-300 py-6 px-4 border 
                  border-slate-300 cursor-pointer rounded-xl mt-4">
                  Richest By State
      
                </div>
                <!-- dropdown start -->
                <div id="state-dropdown" class="relative z-50 w-full text-xl text-center p-2 font-bold 
                 border border-slate-300 cursor-pointer rounded-xl mt-2 hidden">
                 <ul id="state-ul" class="w-full"></ul>
                </div>
                <!-- dropdown end -->
                <div id="sort-by-rank" class="side-nav text-xl w-full text-center  font-bold 
                  text-slate-300 bg-blue-950 hover:text-blue-950 hover:bg-slate-300 py-6 px-4 border 
                  border-slate-300 cursor-pointer rounded-xl mt-4">Sort By Rank</div>
                <div id="calculate-entire-wealth" class="side-nav text-xl w-full text-center  font-bold 
                  text-slate-300 bg-blue-950 hover:text-blue-950 hover:bg-slate-300 py-6 px-4 border 
                  border-slate-300 cursor-pointer rounded-xl mt-4">Calculate Entire Wealth</div>
            
            </div>

            <!-- right side -->
            <div class="maindiv w-3/4 left-1/4 relative">
                <div class="header h-28 bg-slate-300 py-16 px-24 w-full flex items-center justify-end ">
                    <img src="images/logo/logo1.png" alt="logo 2" class="float-end w-14">
                </div>

                <!-- table start -->
                <div id="table-of-all-biilionaire" class="mt-14 px-9 hidden">
                    <table class="table">
                      <!-- head -->
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Citizenship</th>
                          <th>Industry</th>
                          <th>Rank</th>
                          <th>Wealth</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody id="table-body">
                        <!-- rows -->
                        
                      </tbody>
                       <!-- foot -->
                      <tfoot>
                        <tr id="t-foot" class="hidden text-xl p-2">
                          <!-- <th></th>
                          <th></th>
                          <th></th> -->
                          <th colspan="4" class="text-end">Total Wealth = </th>
                          <th id="total-wealth-th">$1234567</th>
                        </tr>
                      </tfoot>
                    </table>
                </div>


                 <!-- modal -->
                <div id="modal" class="hidden w-4/5 h-screen text-center px-12 py-10 border rounded-xl shadow-lg fixed
                 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 bg-white overflow-y-scroll">
                   
                </div>

                <!-- card -->

                <div id="card-of-all-billionaire" class="grid-cols-2 gap-6 my-10 mx-9"> <!--grid-->
                    <!-- card-1 -->
                    
                </div>

            </div>
        </div>

       

    </main>



    <!-- script file -->
     <script src="apiFetch.js"></script>
     <script src="feature.js"></script>
     <script src="script.js"></script>
</body>
</html>
